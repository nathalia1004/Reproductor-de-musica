<!DOCTYPE html>
<html>
<head>
   

    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="iconoReproductor"><img  src="img/icono-reproductor.png" alt=""></div>
    <h2>Login Page Reproductor</h2><br>
    <div class="login">
        <form id="login">
            <label><b>User Name</b></label><br>
            <input type="text" name="Uname" id="username" placeholder="Username"><br><br>
            <label><b>Password</b></label><br>
            <input type="Password" name="Pass" id="password" placeholder="Password"><br><br>
            <input type="button" name="log" id="log" onclick="attemptLogin()" value="Iniciar sesion">
            <br><br>
           
        </form>
    </div>
    <script src="./login.js"></script>

</body>
</html>
